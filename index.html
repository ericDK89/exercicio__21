<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles/main.css" />
    <title>SPIDER-MAN</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <img
          class="header__title__img"
          src="./dist/assets/disneyplus.svg"
          alt="DisneyPlus"
        />
      </h1>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list__item">
            <a href="#" class="header__list__link"
              ><i class="ph ph-house"></i>Página Inicial</a
            >
          </li>

          <li class="header__list__item">
            <a href="#" class="header__list__link"
              ><i class="ph ph-magnifying-glass"></i>Buscar</a
            >
          </li>
        </ul>
      </nav>

      <img
        src="https://placeholder.com/60x60"
        alt="Avatar"
        class="header__avatar"
      />
    </header>

    <section class="options">
      <button class="options__btn"><i class="ph ph-play"></i>Assistir</button>
      <button class="options__btn">Trailer</button>
    </section>

    <section class="info">
      <div class="info__datas">
        <img
          class="info__parental-rating"
          src="dist/assets/classificacao_indicativa.webp"
          alt="Classificação Indicativa Livre para todos os públicos"
        />

        |

        <b>2h 5min</b>
      </div>
      <h2 class="info__title">Homem-Aranha</h2>
      <p class="info__text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia a
        pariatur accusamus suscipit, magni voluptate maxime provident? Maiores
        ratione ullam, dignissimos vel eum reprehenderit quasi illum
        consectetur. Inventore, autem eius.
      </p>
    </section>

    <script src="dist/scripts/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
